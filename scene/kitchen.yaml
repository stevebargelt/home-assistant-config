# Kitchen
- name: Kitchen Lights Out
  entities:
    light.kitchen_accent:
      state: off

# Kitchen Lighting Scenes
- name: Kitchen Bright
  entities:
    light.kitchen_accent:
      state: on
      brightness: 255
      rgb_color:  [255, 172, 93]
- name: Kitchen Dim
  entities:
    light.kitchen_accent:
      state: on
      brightness: 128
      rgb_color:  [255, 172, 93]
- name: Kitchen Bright White
  entities:
    light.kitchen_accent:
      state: on
      brightness: 255
      rgb_color:  [255, 255, 255]
- name: Kitchen Maggie Color
  entities:
    light.kitchen_accent:
      state: on
      brightness: 255
      rgb_color:  [102, 0, 153]
- name: Kitchen Night Light
  entities:
    light.kitchen_accent:
      state: on
      brightness: 80
      rgb_color:  [255, 172, 93]
- name: Kitchen Rainbow
  entities:
    light.kitchen_accent:
      state: on
      transition: 5
      effect: RAINBOW_CYCLE
- name: Kitchen Theater Chase
  entities:
    light.kitchen_accent:
      state: on
      transition: 100
      effect: THEATER_CHASE
- name: Kitchen Red Scanner
  entities:
    light.kitchen_accent:
      state: on
      transition: 15
      brightness: 255
      rgb_color:  [255, 0, 0]
      effect: SCANNER
- name: Kitchen Color Wipe
  entities:
    light.kitchen_accent:
      state: on
      transition: 3
      brightness: 255
      rgb_color:  [255, 172, 93]
      effect: COLOR_WIPE
