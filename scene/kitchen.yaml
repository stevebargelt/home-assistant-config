# Kitchen
- name: Kitchen Lights Out
  entities:
    light.kitchen_accent:
      state: off

- name: Night Light
  entities:
    scene.kitchen_dim:
      state: on
    switch.kitchen_overhead:
      state: off

# Kitchen Lighting Scenes
- name: Kitchen Bright
  entities:
    light.kitchen_accent:
      state: on
      #transition: 2
      rgb_color: [255, 255, 255]
- name: Kitchen Dim
  entities:
    light.kitchen_accent:
      state: on
      brightness: 80
      rgb_color: [255, 255, 255]
- name: Kitchen Night Light
  entities:
    light.kitchen_accent:
      state: on
      transition: 1
      brightness: 255
      rgb_color: [102, 0, 153]
- name: Kitchen Fire
  entities:
    light.kitchen_accent:
      state: on
      transition: 1
      effect: fire
- name: Kitchen Rainbow
  entities:
    light.kitchen_accent:
      state: on
      transition: 1
      effect: rainbow