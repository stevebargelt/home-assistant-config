# Kitchen
- name: Kitchen Lights Out
  entities:
    light.kitchen_accent:
      state: off
      #transition: 2

- name: Night Light
  entities:
    scene.tv_dim:
      state: on

# Kitchen Lighting Scenes
- name: Kitchen Bright
  entities:
    light.kitchen_accent:
      state: on
      #transition: 2
      rgb_color: [255, 255, 255]
- name: Kitchen Dim
  entities:
    light.kitchen_accent:
      state: on
      #transition: 2
      rgb_color: [100, 100, 100]
- name: Kitchen Night Light
  entities:
    light.kitchen_accent:
      state: on
      transition: 1
      brightness: 255
      rgb_color: [102, 0, 153]
- name: Kitchen Fire
  entities:
    light.kitchen_accent:
      state: on
      transition: 1
      effect: fire
- name: Kitchen Rainboe
  entities:
    light.kitchen_accent:
      state: on
      transition: 1
      effect: rainbow