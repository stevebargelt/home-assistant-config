# Kitchen
- name: Kitchen Lights Out
  entities:
    light.kitchen_accent:
      state: off

# Kitchen Lighting Scenes
- name: Kitchen Bright
  entities:
    light.kitchen_accent:
      state: on
      rgb_color:  [255, 172, 93]
- name: Kitchen Dim
  entities:
    light.kitchen_accent:
      state: on
      rgb_color:  [128, 86, 47]
- name: Kitchen Bright White
  entities:
    light.kitchen_accent:
      state: on
      rgb_color:  [255, 255, 255]
- name: Kitchen Maggie Color
  entities:
    light.kitchen_accent:
      state: on
      rgb_color:  [102, 0, 153]
- name: Kitchen Night Light
  entities:
    light.kitchen_accent:
      state: on
      rgb_color:  [80, 54, 29]
- name: Kitchen Rainbow
  entities:
    light.kitchen_accent:
      state: on
      transition: 5
      effect: RAINBOW_CYCLE
- name: Kitchen Theater Chase
  entities:
    light.kitchen_accent:
      state: on
      transition: 100
      rgb_color:  [255, 172, 93]
      effect: THEATER_CHASE
- name: Kitchen Red Scanner
  entities:
    light.kitchen_accent:
      state: on
      transition: 15
      rgb_color:  [255, 0, 0]
      effect: SCANNER
- name: Kitchen Color Wipe
  entities:
    light.kitchen_accent:
      state: on
      transition: 3
      rgb_color:  [255, 172, 93]
      effect: COLOR_WIPE
- name: Kitchen Green Scanner
  entities:
    light.kitchen_accent:
      state: on
      transition: 15
      rgb_color:  [0, 255, 0]
      effect: SCANNER
- name: Kitchen Candy Cane
  entities:
    light.kitchen_accent:
      state: on
      transition: 50
      effect: CANDY_CANE