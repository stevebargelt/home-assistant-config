# Kitchen
- name: Kitchen Lights Out
  entities:
    light.kitchen_accent:
      state: off

# Kitchen Lighting Scenes
- name: Kitchen Accent On
  entities:
    light.kitchen_accent:
      state: on
      rgb_color:  [128, 86, 47]
- name: Kitchen Accent Maggie Color
  entities:
    light.kitchen_accent:
      state: on
      rgb_color:  [102, 0, 153]
- name: Kitchen Accent Night Light
  entities:
    light.kitchen_accent:
      state: on
      rgb_color:  [80, 54, 29]
- name: Kitchen Accent Rainbow
  entities:
    light.kitchen_accent:
      state: on
      transition: 5
      effect: RAINBOW_CYCLE
- name: Kitchen Accent Chase
  entities:
    light.kitchen_accent:
      state: on
      transition: 100
      rgb_color:  [255, 172, 93]
      effect: THEATER_CHASE
- name: Kitchen Accent Red Scanner
  entities:
    light.kitchen_accent:
      state: on
      transition: 15
      rgb_color:  [255, 0, 0]
      effect: SCANNER
- name: Kitchen Accent Color Wipe
  entities:
    light.kitchen_accent:
      state: on
      transition: 3
      rgb_color:  [255, 172, 93]
      effect: COLOR_WIPE
- name: Kitchen Accent Green Scanner
  entities:
    light.kitchen_accent:
      state: on
      transition: 15
      rgb_color:  [0, 255, 0]
      effect: SCANNER
- name: Kitchen Accent Candy Cane
  entities:
    light.kitchen_accent:
      state: on
      transition: 50
      effect: CANDY_CANE