language: python
python:
- '3.4'
install:
- pip3 install git+git://github.com/home-assistant/home-assistant.git
script:
- hass -c . --script check_config
before_install:
- mv travis_secrets.yaml secrets.yaml
notifications:
  slack:
    rooms:
      secure: 
    template:
    - Status=%{result}, Job=%{repository_name}, Build=%{build_number}, URL=%{build_url}
  webhooks: https://webhookmqtt.azurewebsites.net/api/travisMQTT?code=bLydjI9wlj1oj4wTfDMSqiZxXkgIn7RaVJiYl4qR/MKjUCcb7/abIg==
